<script type="text/template" id="tpl-video-popup"><div class="veil"><div class="bg close"></div><div class="align"></div><div class="modal"><iframe id="ytplayer" type="text/html" width="100%" height="100%" src="{{url}}" frameborder="0"></iframe></div></div></script><script type="text/template" id="tpl-img-popup"><div class="veil"><div class="bg close"></div><div class="align"></div><div class="modal"><img src="{{url}}"/></div></div></script><script type="text/template" id="tpl-stats-data"><li data-season="{{year}}"><div class="each"><h3><b>{{data.games.total}}</b><span>match joués</span></h3><div class="details"><% if (data.games.l1) { %><div class="spec"><h4><b>{{data.games.l1}}</b><span>En L1</span></h4><div class="curve"><div class="percentage" style="height:{{Math.round(data.games.l1*100/data.games.total)}}%; opacity:{{data.games.l1/data.games.total}}"></div></div></div><% } %>
<% if (data.games.c1) { %><div class="spec"><h4><b>{{data.games.c1}}</b><span>En C1</span></h4><div class="curve"><div class="percentage" style="height:{{Math.round(data.games.c1*100/data.games.total)}}%; opacity:{{data.games.c1/data.games.total}}"></div></div></div><% } %>
<% if (data.games.pl) { %><div class="spec"><h4><b>{{data.games.pl}}</b><span>En PL</span></h4><div class="curve"><div class="percentage" style="height:{{Math.round(data.games.pl*100/data.games.total)}}%; opacity:{{data.games.pl/data.games.total}}"></div></div></div><% } %>
<% if (data.games.coupe) { %><div class="spec"><h4><b>{{data.games.coupe}}</b><span>En Coupe</span></h4><div class="curve"><div class="percentage" style="height:{{Math.round(data.games.coupe*100/data.games.total)}}%; opacity:{{data.games.coupe/data.games.total}}"></div></div></div><% } %></div></div><div class="each"><h3><b>{{data.actions.total}}</b><span>actions décisives</span></h3><div class="details"><div class="spec"><h4><b>{{data.actions.goals}}</b><span>Buts marqués</span></h4><div class="curve"><div class="percentage" style="height:{{Math.round(data.actions.goals*100/data.actions.total)}}%; opacity:{{data.actions.goals/data.actions.total}}"></div></div></div><div class="spec"><h4><b>{{data.actions.passes}}</b><span>Passes décisives</span></h4><div class="curve"><div class="percentage" style="height:{{Math.round(data.actions.passes*100/data.actions.total)}}%; opacity:{{data.actions.passes/data.actions.total}}"></div></div></div></div></div></li></script><script type="text/template" id="tpl-home-video"><div class="video-wrapper"><video id="mask" autoplay="autoplay" loop="loop" src="./img/helo.mp4"></video></div></script><script type="text/template" id="tpl-home-mask"><div class="video-wrapper"><img id="mask" src="./img/mask.png"/></div></script><script type="text/template" id="tpl-menu-web"><aside id="fixed-menu"><button class="hamburger hamburger--slider js-hamburger" id="burger"><span class="hamburger-box"><span class="hamburger-inner"></span></span></button><ul class="links navs"><li class="current" anchor="home" data-scroll="0">Accueil</li><li anchor="videos" data-scroll="1">Videos</li><li anchor="stats" data-scroll="2">Stats</li><li anchor="team" data-scroll="3">My Team</li><li anchor="news" data-scroll="4">News</li></ul></aside><header id="header"><ul class="links navs"><li class="current" anchor="home">Accueil</li><li anchor="videos">Videos</li><li anchor="stats">Stats</li><li anchor="team">My Team</li><li anchor="news">News</li></ul><aside id="social">
